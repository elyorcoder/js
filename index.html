<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form_div">
      <div class="colculate">
        <h1 class="h1">Calculator</h1>
        <form class="form">
          <div class="row-reverse">
            <input class="inp" type="number" placeholder="first  " />
          </div>
          <div class="row-reverse">
            <input class="answer" type="number" placeholder="answer" disabled />
          </div>
          <div class="row-reverse">
            <input class="inp2" type="number" placeholder="second" />
          </div>
        </form>
        <div class="characters">
          <button class="btn">AS</button>
          <button class="btn1">+</button>
          <button class="btn2">-</button>
          <button class="btn3">/</button>
          <button class="btn4">*</button>
          <button class="btn5">%</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>

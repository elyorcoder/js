<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form_div">
      <br /><br />
      <h1>Creat account</h1>
      <br />
      <form class="form">
        <input class="text" type="email" placeholder=" E-mail"  />
        <br /><br />
        <input class="paswrd" type="password" placeholder=" Password"  />
        <br /><br />
        <input class="checkbox" type="checkbox"  />
        <label class="label" for=""
          >I have read and agree to the <a href=""> Terms of Use</a> and
          <a href="">Privacy Policy</a></label
        >
        <br /><br />
        <input class="input" type="submit" value="Create Account" />
      </form>
      <br />
      <div class="display">
        <div class="line"></div>
        <p>or sign up with social media</p>
        <div class="line"></div>
      </div>
      <br />
      <div class="wrapper">
        <button class="facebook">
          <img width="15" height="15" src="./img/Path.png" alt="" />
          Facebook
        </button>
        <button class="Twitter">
          <img width="15" height="15" src="./img/Path (1).png" alt="" /> Twitter
        </button>
        <button class="Google">
          <img
            class="google"
            width="15"
            height="15"
            src="./img/Shape.png"
            alt=""
          />
          Google
        </button>
      </div>
      <br />
      <p>Already have an account? <a href="">Sign in</a></p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
